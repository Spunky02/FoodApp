<div class="container middle">
    <div class="row">
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">{{error}}</div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>   
        
        <div class="col-xs-12">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading" >  
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" 
                    id="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    email
                    required>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" 
                    id="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    minlength="6">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{ isLogin ? 'Login' : 'Signup' }}</button> |
                    <button class="btn btn-primary" 
                    (click)="onSwitchMode()" 
                    type="button">Switch To {{ isLogin ? 'Signup' : 'Login'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
