<div class="row">
    <div class="col-xs-10">
        <img src="{{recipe.imagePath}}" 
        alt="{{recipe.name}}" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-10">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-10">
        <div  class="btn-group dropdown">
            <button  class="btn btn-primary dropdown-toggle" id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage Recipe
                <span class="caret"></span>
              </button>
            <ul class="dropdown-menu"  aria-labelledby="dlabel">
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a (click)="onEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
                <li><a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-10">
        <p>{{recipe.description}}</p>
    </div>
</div>

<div class="row">
    <div class="col-xs-10">
        <h4>Ingredients</h4>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name}}-{{ingredient.amount}}</li>
        </ul>
    </div>
</div>
